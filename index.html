<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTON - Avisador de Radares</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .platform-selector {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .platform-card {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #3498db;
        }
        .platform-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        .platform-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .platform-description {
            color: #666;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOTON</h1>
        <p class="subtitle">Avisador de Radares</p>
        
        <div class="platform-selector">
            <a href="/android/" class="platform-card">
                <div class="platform-icon">ü§ñ</div>
                <div class="platform-name">Android</div>
                <div class="platform-description">Versi√≥n para Google Play Store</div>
            </a>
            
            <a href="/ios/" class="platform-card">
                <div class="platform-icon">üçé</div>
                <div class="platform-name">iOS</div>
                <div class="platform-description">Versi√≥n para App Store</div>
            </a>
        </div>
    </div>
</body>
</html>
